apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10000
  labels: 
    app: srv10000
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10000
  template:
    metadata:
      labels:
        app: srv10000
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10000
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32400
        args: ["10000", "1"]
      nodeSelector:
        nn: worker2
---
apiVersion: v1
kind: Service
metadata:
  name: srv10000-service
spec:
  selector:
    app: srv10000
  type: NodePort
  ports:
    - protocol: TCP
      port: 32400
      targetPort: 32400
      nodePort: 32400