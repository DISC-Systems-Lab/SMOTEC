apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10002
  labels: 
    app: srv10002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10002
  template:
    metadata:
      labels:
        app: srv10002
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10002
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32402
        args: ["10002", "1"]
      nodeSelector:
        nn: worker2
---
apiVersion: v1
kind: Service
metadata:
  name: srv10002-service
spec:
  selector:
    app: srv10002
  type: NodePort
  ports:
    - protocol: TCP
      port: 32402
      targetPort: 32402
      nodePort: 32402