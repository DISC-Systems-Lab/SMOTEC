apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10006
  labels: 
    app: srv10006
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10006
  template:
    metadata:
      labels:
        app: srv10006
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10006
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32406
        args: ["10006", "0"]
      nodeSelector:
        nn: worker1
---
apiVersion: v1
kind: Service
metadata:
  name: srv10006-service
spec:
  selector:
    app: srv10006
  type: NodePort
  ports:
    - protocol: TCP
      port: 32406
      targetPort: 32406
      nodePort: 32406