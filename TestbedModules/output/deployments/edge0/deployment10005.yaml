apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10005
  labels: 
    app: srv10005
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10005
  template:
    metadata:
      labels:
        app: srv10005
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10005
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32405
        args: ["10005", "1"]
      nodeSelector:
        nn: worker2
---
apiVersion: v1
kind: Service
metadata:
  name: srv10005-service
spec:
  selector:
    app: srv10005
  type: NodePort
  ports:
    - protocol: TCP
      port: 32405
      targetPort: 32405
      nodePort: 32405