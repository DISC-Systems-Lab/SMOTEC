apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10008
  labels: 
    app: srv10008
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10008
  template:
    metadata:
      labels:
        app: srv10008
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10008
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32408
        args: ["10008", "1"]
      nodeSelector:
        nn: worker2
---
apiVersion: v1
kind: Service
metadata:
  name: srv10008-service
spec:
  selector:
    app: srv10008
  type: NodePort
  ports:
    - protocol: TCP
      port: 32408
      targetPort: 32408
      nodePort: 32408