apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10009
  labels: 
    app: srv10009
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10009
  template:
    metadata:
      labels:
        app: srv10009
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10009
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32409
        args: ["10009", "1"]
      nodeSelector:
        nn: worker2
---
apiVersion: v1
kind: Service
metadata:
  name: srv10009-service
spec:
  selector:
    app: srv10009
  type: NodePort
  ports:
    - protocol: TCP
      port: 32409
      targetPort: 32409
      nodePort: 32409