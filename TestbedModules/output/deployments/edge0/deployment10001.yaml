apiVersion: apps/v1
kind: Deployment
metadata: 
  name: srv10001
  labels: 
    app: srv10001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srv10001
  template:
    metadata:
      labels:
        app: srv10001
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: srv10001
        image: zeinabne/smotec:traficservice
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 32401
        args: ["10001", "0"]
      nodeSelector:
        nn: worker1
---
apiVersion: v1
kind: Service
metadata:
  name: srv10001-service
spec:
  selector:
    app: srv10001
  type: NodePort
  ports:
    - protocol: TCP
      port: 32401
      targetPort: 32401
      nodePort: 32401